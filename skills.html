<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skills.css">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <h1>Skills</h1> 
<main class="wrapper">
  <article class="badge orange" data-skill="HTML">
    <div class="rounded"><i class="fab fa-html5"></i></div>
  </article>
  <article class="badge blue" data-skill="CSS">
    <div class="rounded"><i class="fab fa-css3-alt"></i></div>
  </article>
  <article class="badge gold" data-skill="JavaScript">
    <div class="rounded"><i class="fab fa-js-square"></i></div>
  </article>
  <article class="badge red" data-skill="C">
    <div class="rounded"><i class="fa-solid fa-c"></i></div>
  </article>
  <article class="badge steel" data-skill="Python">
    <div class="rounded"><i class="fab fa-python"></i></div>
  </article>
  <article class="badge gainsboro" data-skill="Java">
    <div class="rounded"><i class="fab fa-java"></i></div>
  </article>
  <article class="badge teal" data-skill="Machine Learning">
    <div class="rounded"><i class="fas fa-brain"></i></div>
  </article>
  <article class="badge purple" data-skill="Deep Learning">
    <div class="rounded"><i class="fas fa-robot"></i></div>
  </article>
  <article class="badge black" data-skill="Blockchain">
    <div class="rounded"><i class="fas fa-network-wired"></i></div>
  </article>
</main>
</body>
</html>
